name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
    branches:
      - '*'   # Trigger on all branches (for testing)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # Required to create releases

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download unp4k dependencies
      run: |
        # Download unp4k-suite from GitHub releases
        Invoke-WebRequest -Uri "https://github.com/dolkensp/unp4k/releases/download/v3.13.66/unp4k-suite-v3.13.66.zip" -OutFile "unp4k-suite.zip"

        # Extract to current directory
        Expand-Archive -Path "unp4k-suite.zip" -DestinationPath "." -Force

        # List files to verify extraction
        Get-ChildItem -Recurse
      shell: pwsh

    - name: Generate version info from Git tag
      run: |
        $refName = "${{ github.ref_name }}"
        $refType = "${{ github.ref_type }}"
        Write-Host "Ref: $refName (Type: $refType)"

        # Default fallback for non-tag builds
        $major = "1"
        $minor = "2"
        $patch = "1"
        $version = "1.2.1-dev-$refName"

        if ($refName -match '^v?(\d+)\.(\d+)\.(\d+)') {
          # It's a tag or looks like a version
          $major = $matches[1]
          $minor = $matches[2]
          $patch = $matches[3]
          $version = "$major.$minor.$patch"

          # If it was a tag like v1.2.0, use that exact string for display if needed
          # But for the file version struct we need integers
        }

        Write-Host "Version for EXE Info: $major.$minor.$patch.0"
        Write-Host "Display Version: $version"

        # Read template and replace placeholders
        $template = Get-Content -Path "version_info.template" -Raw
        $output = $template `
          -replace '\{MAJOR\}', $major `
          -replace '\{MINOR\}', $minor `
          -replace '\{PATCH\}', $patch `
          -replace '\{VERSION\}', $version
        
        # Write version_info.txt
        $output | Out-File -FilePath "version_info.txt" -Encoding UTF8
        
        # Write version.txt for the app to read at runtime
        $version | Out-File -FilePath "version.txt" -Encoding UTF8

        Write-Host "Generated version_info.txt:"
        Get-Content "version_info.txt"

        Write-Host "Generated version.txt:"
        Get-Content "version.txt"
      shell: pwsh

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller extract_tool.spec --clean --noconfirm
      shell: pwsh

    - name: Verify build
      run: |
        if (Test-Path "dist\SC_GlobalIni_Extractor.exe") {
          Write-Host "✓ Build successful!"
          Get-Item "dist\SC_GlobalIni_Extractor.exe" | Select-Object Name, Length
        } else {
          Write-Error "Build failed - EXE not found"
          exit 1
        }
      shell: pwsh

    - name: Create Release and Upload EXE
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        $tagName = "${{ github.ref_name }}"
        $isPrerelease = ""
        $title = "SC Global.ini Extractor $tagName"

        # Check if this is a branch build
        if ("${{ github.ref_type }}" -eq "branch") {
           $tagName = "pre-release-${{ github.ref_name }}"
           $isPrerelease = "--prerelease"
           $title = "PRE-RELEASE: SC Global.ini Extractor ($tagName)"
        }

        $notes = @"
        ## SC Global.ini Extractor $tagName

        **Download:** ``SC_GlobalIni_Extractor.exe`` below

        ### Features
        - ✅ Auto-detects LIVE, PTU, EPTU, HOTFIX installations
        - ✅ Auto-detects game version from log files
        - ✅ Dynamic filename generation
        - ✅ Modern dark-themed GUI
        - ✅ Single EXE - no installation required

        ### How to Use
        1. Download ``SC_GlobalIni_Extractor.exe``
        2. Run the EXE
        3. Select your Star Citizen installation
        4. Verify the auto-detected version
        5. Choose where to save the file
        6. Click "Extract global.ini"

        ### Output Format
        Files are saved as: ``StockGlobal-{VERSION}-{BRANCH}.ini``

        Example: ``StockGlobal-4-4-0-PTU.ini``

        ---

        **Built automatically by GitHub Actions from commit:** ${{ github.sha }}

        **Not affiliated with Cloud Imperium Games**
        "@

        # If this is a branch build (pre-release), clean up existing release/tag first to allow re-runs
        if ($isPrerelease) {
          Write-Host "Cleaning up existing pre-release $tagName..."
          gh release delete $tagName --yes --cleanup-tag 2>$null || Write-Host "No existing release to delete."
        }

        # Create release
        gh release create $tagName `
          dist/SC_GlobalIni_Extractor.exe `
          --title "$title" `
          --notes $notes `
          $isPrerelease
      shell: pwsh
